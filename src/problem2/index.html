<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/@multiavatar/multiavatar/multiavatar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/faker@5.5.3/dist/faker.min.js"></script>
</head>

<body class="flex items-start justify-center pt-32">
  <div class="w-160">
    <div>
      <div class="flex pb-10">
        <div class="w-40 pr-4" id="avatar">
        </div>
        <div class="pt-3 w-full">
          <p class="font-extrabold text-xl" id="full-name"></p>
          <p class="font-extrabold text-md" id="my-usd">
            Total Assets:
          </p>
          <div id="asset-bar" class="h-6 w-full">
          </div>
          <button
            id="btn-exchange"
            class="mt-3 px-5 py-2.5 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold rounded-lg shadow-md hover:opacity-80 transition cursor-pointer">
            Exchange
          </button>
        </div>
      </div>
      <div class="flex justify-between items-center">
        <h3 class="font-medium text-md">
          <strong>Amount:</strong> <span id="your_asset"></span>
        </h3>
        <span class="text-gray-400 text-xs">
          Convert your <span class="current-curency"></span> to <span class="convert-curency"></span>
        </span>
      </div>

      <div>
        <div class="relative flex border rounded-md border-gray-400 h-14 block w-full py-2 mb-4">
          <input value="1" id="input-amount" type="text" class="outline-none 500 h-full w-[70%] px-4" />
          <div class="w-px h-full bg-gray-400"></div>
          <span onclick="toggleDropdown(event)" class="h-full w-[30%] flex justify-center items-center cursor-pointer">
            <image class="current-curency-image size-7 mr-2 pointer-events-none pointer-events-none" />
            <span class="current-curency pointer-events-none"></span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-7 ml-2 pointer-events-none">
              <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
            </svg>
          </span>
          <ul
            class="hidden shadow currencies rounded-md absolute shadow w-72 right-0 border border-gray-400 top-[57px] z-50 bg-white p-1 max-h-[358px] overflow-y-auto">
          </ul>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-7 stroke-gray-600 m-auto">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 7.5 7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5" />
        </svg>


        <div class="relative flex border rounded-md border-gray-400 h-14 block w-full py-2 mt-4">
          <input value="0" id="output-amount" type="text" class="outline-none 500 h-full w-[70%] px-4" />
          <div class="w-px h-full bg-gray-400"></div>
          <span onclick="toggleDropdown(event)" class="h-full w-[30%] flex justify-center items-center cursor-pointer">
            <image class="convert-curency-image size-7 mr-2 pointer-events-none pointer-events-none" />
            <span class="convert-curency pointer-events-none"></span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-7 ml-2 pointer-events-none">
              <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
            </svg>
          </span>
          <ul
            class="hidden shadow currencies rounded-md absolute shadow w-72 right-0 border border-gray-400 top-[57px] z-50 bg-white p-1 max-h-[358px] overflow-y-auto">
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
